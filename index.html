<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="stopwatch">
        <div class="clock">
            <div class="box1">
                <span class="minute"></span>
                <span class="sec"></span>
                <span class="msec"></span>
                
             </div>
             <div class="buttonWrap">
               <button class="button reset hidden">RESET</button>
               <button class="button play">PLAY</button>
               <button class="button lap hidden">LAP</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <li class="lapItem">
                <span class="time">#1</span>
                <span class="timeStamp"> 01 : 43 : 08 </span>
            </li>
            <button class="clear_laps">CLEAR ALL</button>
        </ul>
    </div>
    
</body>
</html>
